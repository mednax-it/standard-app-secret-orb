description: >
  Sample description
# What will this job do?

executor: default

parameters:
  app_registration_id:
    type: string
    description: "Application registration client id"
  resource_group_name:
    type: string
    description: "Resource group where the key vault resides"
  key_vault_name:
    type: string
    description: "Unique name of the key vault where the secret will be stored"
  key_name:
    type: string
    description: "Unique name of the key which will house the secret as a value"
steps:
  - create_secret:
      app_registration_id_param: <<parameters.app_registration_id>>
      resource_group_name_param: <<parameters.resource_group_name>>
      key_vault_name_param: <<parameters.key_vault_name>>
      key_name_param: <<parameters.key_name>>
